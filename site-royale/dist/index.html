<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>European Roulette</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <header class="main-header d-flex align-items-center justify-content-center">
    <h1 class="title--1">
      Casino Royale
    </h1>
  </header>

  <main class="main-content flex-md-grow-1">

    <div class="container g-0"> <!-- PARA APROVECHAR TODO EL ANCHO EN VISTA MÓVIL -->

      <div class="row">

        <div class="col-md-8 mx-auto">

          <article class="video d-flex justify-content-center align-items-center">
            VIDEO RULETA
          </article>

          <article class="table">
      
            <section class="table__header">

              <article class="table__header__left">
                0
              </article>

              <article class="table__header__center">

                <section class="table__header__center__body">

                  <section class="table__header__center__body__item">Sección #1</section>
                  <section class="table__header__center__body__item">Sección #2</section>
                  <section class="table__header__center__body__item">Sección #3</section>

                </section>

                <section class="table__header__center__footer">
                  
                  <article class="table__header__center__footer--one">
                    
                    <section class="table__header__center__footer--one__item">1st - 12</section>
                    <section class="table__header__center__footer--one__item">2nd - 12</section>
                    <section class="table__header__center__footer--one__item">3rd - 12</section>
                    
                  </article>
                  
                  <article class="table__header__center__footer--two">

                    <section class="table__header__center__footer--two__item">

                      <article class="table__header__center__footer--two__item__subitem">1 - 18</article>
                      <article class="table__header__center__footer--two__item__subitem">EVEN</article>

                    </section>

                    <section class="table__header__center__footer--two__item even">

                      <article class="table__header__center__footer--two__item__subitem">Rombo</article>
                      <article class="table__header__center__footer--two__item__subitem">Rombo</article>

                    </section>

                    <section class="table__header__center__footer--two__item">

                      <article class="table__header__center__footer--two__item__subitem">ODD</article>
                      <article class="table__header__center__footer--two__item__subitem">19 - 36</article>

                    </section>

                  </article>

                </section>

              </article>

              <article class="table__header__right">

                <span class="table__header__right__item">2:1</span>
                <span class="table__header__right__item">2:1</span>
                <span class="table__header__right__item">2:1</span>

              </article>

            </section>

            <!-- <section class="table__body">Table #2</section>
            <section class="table__footer">Table #3</section> -->
      
          </article>

        </div>

      </div>

    </div>

  </main>

  <div class="container g-0"> <!-- PARA APROVECHAR TODO EL ANCHO EN VISTA MÓVIL -->

    <div class="row">

      <div class="col-md-8 mx-auto">

        <footer class="main-footer">

          <article class="main-footer__top">
      
            <section class="main-footer__top__left">

              <div class="container-shadow">
                
                <div class="main-footer__top__left__item">
                  <a href="#" class="btn--1">
                    1
                  </a>
                </div>
                <div class="main-footer__top__left__item">
                  <a href="#" class="btn--1">
                    2
                  </a>
                </div>
                <div class="main-footer__top__left__item">
                  <a href="#" class="btn--1">
                    3
                  </a>
                </div>
                <div class="main-footer__top__left__item">
                  <a href="#" class="btn--1">
                    4
                  </a>
                </div>

              </div>

            </section>

            <section class="main-footer__top__center">CARRUSEL</section>

            <section class="main-footer__top__right">

              <div class="container-shadow disabled">
                
                <div class="main-footer__top__right__item">
                  <a href="#" class="btn--1">
                    1
                  </a>
                </div>
                <div class="main-footer__top__right__item">
                  <a href="#" class="btn--1">
                    2
                  </a>
                </div>
                <div class="main-footer__top__right__item">
                  <a href="#" class="btn--1">
                    3
                  </a>
                </div>
                <div class="main-footer__top__right__item">
                  <a href="#" class="btn--1">
                    4
                  </a>
                </div>

              </div>

            </section>
      
          </article>
          
          <article class="main-footer__bottom">
      
            <section class="main-footer__bottom__left">Item  #1</section>
            <section class="main-footer__bottom__center">Item  #2</section>
            <section class="main-footer__bottom__right">Item  #3</section>
      
          </article>
      
        </footer>

      </div>

    </div>

  </div>

  <script src="js/scripts.js"></script>
</body>

</html>
